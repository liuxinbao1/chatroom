<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
        <title>聊天室</title>
        <script>
            $(document).ready(function(){
                // 登录
                $("#button").click(function(){
                    var user = new Object();
                    user.name = $("#username").val();
                    user.psswd = $("#password").val();
                    $.ajax({
                        url: "http://chatroom.com:8080/user/login",
                        type: "POST",
                        data: JSON.stringify(user),
                        dataType: "json",
                        contentType: "application/json",
                        success: function(data){
                            if(data.returnStatus == "S") {
                                self.location = "chatroom.html";
                            } else {
                                location.reload();
                            }
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="login">
            <p id="t_head">聊&nbsp;&nbsp;天&nbsp;&nbsp;室</p> <br/>
            <form id="formId" >
                <div class="t_input">用户名:<input id="username" type="text" name="username" /> <br/></div>
                <div class="t_input">密&nbsp;&nbsp;码:<input id="password" type="password" name="psswd" /></div><br/>
                <div class="t_input">
                    <input id="button" type="button" value="登录"> &nbsp;&nbsp;<a href="http://chatroom.com:8080/register.html">注册</a>
                </div>
            </form>
            <p>copyright@liuxinbao</p>
        </div>
    </body>
</html>
